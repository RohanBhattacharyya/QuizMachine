<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Quiz Hub</h1>
  </header>
  <main>
    <section id="quiz-list-section">
      <h2>Available Quizzes</h2>
      <ul id="quizList"></ul>
    </section>
    <section id="import-section">
      <h2>Import a Quiz</h2>
      <input type="file" id="quizFile" accept=".md">
      <button id="importBtn" class="big-button">Import Quiz</button>
    </section>
  </main>
  <script src="js/quizParser.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
