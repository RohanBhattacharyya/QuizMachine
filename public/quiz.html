<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 id="quizTitle">Quiz Title</h1>
  </header>
  <main>
    <div id="quizContainer">
      <!-- Quiz question is dynamically injected here -->
    </div>
    <div id="feedback" class="hidden"></div>
    <div id="quizControls">
      <button id="submitAnswer" class="big-button">Submit Answer</button>
      <button id="nextQuestion" class="big-button hidden">Next Question</button>
    </div>
  </main>
  <script src="js/quizManager.js"></script>
</body>
</html>
